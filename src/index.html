<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,400;12..96,800&display=swap" rel="stylesheet">
        <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
        <script defer="" src="https://use.fontawesome.com/releases/v6.4.1/js/all.js"></script>
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <meta name="theme-color" content="#3D5ED1">
        <title>wasi</title>
    </head>
    <body class="show-body">
        <div id="translate-btn"></div>
        <nav id="navbar"></nav>
        <div id="logo-wrapper">
            <img id="wasi-logo" src="./dist/wasi_logo.png">
            <h1 lang="qu" id="wasi-name"> wasi </h1>
            <div id="welcome-text">
                Everyone should feel <b>welcomed</b> and <b>supported</b> when they move to a new home. If you <b>recently immigrated to NYC</b> and have any questions about <b>making a life here</b>, we want to help.
            </div>
        </div>
        <div id="spacer"></div>
        <div id="filter-wrapper">
            <div id="filters">
                <div class="filter-btn" data-filter="cloth">
                    <i class="fa-solid fa-shirt"></i>
                    <div class="filter-label">clothing</div>
                </div>
                <div class="filter-btn" data-filter="food">
                    <i class="fa-solid fa-utensils"></i>
                    <div class="filter-label">food</div>
                </div>
                <div class="filter-btn" data-filter="health">
                    <i class="fa-solid fa-pills"></i>
                    <div class="filter-label">healthcare</div>
                </div>
                <div class="filter-btn" data-filter="housing">
                    <i class="fa-solid fa-building"></i>
                    <div class="filter-label">housing</div>
                </div>
                <div class="filter-btn" data-filter="legal">
                    <i class="fa-solid fa-gavel"></i>
                    <div class="filter-label">legal</div>
                </div>
                <div class="filter-btn" data-filter="education">
                    <i class="fa-solid fa-graduation-cap"></i>
                    <div class="filter-label">education</div>
                </div>
            </div>
        </div>
        <div id="cbo-wrapper">
            <div id="cbo-content"></div>
            <div id="clear-filter"> Clear filter </div>
        </div>
    </body>
</html>
